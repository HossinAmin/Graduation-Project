<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div class="webcam-container">
      <h1>Video:</h1>
      <div class="video-container">
        <video
          playsinline
          id="video"
          width="1000px"
          height="720px"
          autoplay
        ></video>
        <canvas id="over-video-canv"></canvas>
      </div>
      <p id="output-letter   "></p>
    </div>

    <div class="output-container">
      <h1>Output Canvas</h1>
      <canvas id="input-canvas"></canvas>
    </div>

    <script src="script.js"></script>
  </body>

  <style>
    body {
      display: flex;
      justify-content: center;
      gap: 10%;
    }
    #video {
      object-fit: fill;
    }
    .video-container {
      display: flex;
    }
    #input-canvas {
      width: 1000px;
      height: 720px;
    }
    #over-video-canv {
      position: absolute;
      width: 1000px;
      height: 720px;
    }
  </style>
</html>
