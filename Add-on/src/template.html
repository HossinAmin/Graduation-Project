<!doctype html>
<html lang='en-us'>
	<head>
		<title>Mercator Studio</title>
		<link rel='shortcut icon' type='image/png' href='icon.png'>
		<meta charset='utf-8'>
		<meta name='author' content='Xing'>
		<meta name='description' content='A camera-feed-editing extension for Google Meet'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<meta property='og:title' content='Mercator Studio'>
		<meta property='og:type' content='website'>
		<meta property='og:url' content='https://x-ing.space/mercator'>
		<meta property='og:description' content='A camera-feed-editing extension for Google Meet'>
		<meta property='og:image' content='https://x-ing.space/mercator/src/icon.png'>
		<style>
html {
	margin: 0;
	background: #eee;
	font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
}
body {
	margin: 0;
}
*{
	box-sizing: border-box;
}
main{
	margin-right: 1rem;
	margin-left: auto;
	width: 64ch;
	max-width: calc(100vw - 2rem);
	display: flex;
	flex-direction: column;
	align-items: center;
	text-align: center;
	right: 0
}
main>*{
	font-weight: normal ;
	width: inherit;
	max-width: inherit;
	margin-bottom: 1rem;
	line-height: 1.4rem;
}
h1 {
	margin-bottom: .4rem;
}
h2 {
	margin-bottom: 2.5rem;
}
#install{
	display: grid;
	grid-template-columns: 1fr 1fr;
	grid-gap: 1rem;
}
a,button{
	flex-grow: 1;
	border-radius: 1ch;
	border: .15rem solid #aaa;
	font-family: inherit;
	font-size: 1.2rem;
	color: black;
	text-decoration: none;
	padding: 1rem;
	text-align: center;
	transition: background 200ms;
	display: flex;
	flex-direction: column;
	align-items: center;
	cursor: pointer;
}
a:focus,button:focus{
	outline: 0;
	border-color: black;
}
#install>a>svg{
	margin-bottom: .5rem;
}
a:hover,button:hover{
	background: white
}
#bookmarklet::after{
	content: 'Bookmarklet'
}
video{
	background: #ccc;
	border-radius: 1rem;
	width: 100%;
	height: auto;
	display: none;
}
#readme{
	text-align: left;
	white-space: pre-wrap;
	padding: 0 1rem;
}
		</style>
	</head>
